services:
  - type: web
    name: feishu-bot-what-to-eat
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FEISHU_APP_ID
        sync: false
      - key: FEISHU_APP_SECRET
        sync: false
      - key: FEISHU_ENCRYPT_KEY
        sync: false
        optional: true
      - key: FEISHU_VERIFICATION_TOKEN
        sync: false
        optional: true

